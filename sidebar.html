<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticker King Pricing Calculator</title>
    <link rel="stylesheet" href="sidebar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-wrapper">
      <div class="container">
        <div class="header">
          <img
            src="logo.png"
            alt="Sticker King Logo"
            class="logo"
          />
          <p class="subtitle animate-subtitle">
            Calculate sticker prices with ease
          </p>
        </div>

        <div class="section">
          <button class="section-toggle" data-target="settings-content">
            <span>Settings</span>
            <span class="toggle-icon">▼</span>
          </button>
          <div id="settings-content" class="section-content">
            <div class="input-label">
              <input
                type="number"
                id="vinyl-cost"
                min="0"
                step="0.01"
                value="460.00"
                title="Cost of vinyl per square meter"
              />
              <span class="tooltip">Cost of vinyl per m² (R)</span>
            </div>
            <div class="input-label">
              <input
                type="number"
                id="vat-rate"
                min="0"
                step="0.01"
                value="15"
                title="VAT rate as a percentage (e.g., 15%)"
              />
              <span class="tooltip">VAT Rate (%)</span>
            </div>
            <div class="checkbox-group">
              <label>
                <input type="checkbox" id="include-vat" />
                Include VAT in Total:
              </label>
              <label>
                <input type="checkbox" id="dark-mode-toggle" />
                Dark Mode:
              </label>
            </div>
          </div>
        </div>

        <div class="section">
          <button class="section-toggle" data-target="material-content">
            <span>Material & Options</span>
            <span class="toggle-icon">▼</span>
          </button>
          <div id="material-content" class="section-content">
            <div class="input-label">
              <select id="material-select" title="Choose the vinyl material">
                <option value="unspecified">Unspecified</option>
                <option value="gloss">Gloss</option>
                <option value="matt">MATT</option>
              </select>
              <span class="tooltip">Material</span>
            </div>
            <div class="checkbox-group">
              <label>
                <input type="checkbox" id="rounded-corners" />
                Rounded Corners:
              </label>
            </div>
          </div>
        </div>

        <div class="section">
          <button class="section-toggle" data-target="stickers-content">
            <span>Stickers</span>
            <span class="toggle-icon">▼</span>
          </button>
          <div id="stickers-content" class="section-content">
            <div id="stickers"></div>
            <button id="add-sticker" class="main-button">
              <i class="fas fa-plus button-icon"></i> Add Another Sticker
            </button>
          </div>
        </div>

        <div class="section">
          <div id="results"></div>
          <button id="calculate" class="main-button">
            <i class="fas fa-calculator button-icon"></i> Calculate Prices
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="sidebar.js"></script>
    <div id="toast"></div>
  </body>
</html>
